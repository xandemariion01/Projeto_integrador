<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="align-items-center col-lg-5 d-lg-flex">
                        <div class="d-block"><img src="img/login_tela.png" class="img-fluid"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crie sua conta aqui!</h1>
                            </div>
                            <form class="user" id="form-registro">
                                <div class="form-group">
                                    <input type="name" class="form-control" id="name" placeholder="Nome">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="exampleInputEmail"
                                        placeholder="Endereço de e-mail">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control" id="exampleInputPassword"
                                            placeholder="Senha">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="exampleRepeatPassword"
                                            placeholder="Repetir Senha">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">
                                    Registrar conta
                                </button>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script>
        async function cadastarUser() {
            const response = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    email: document.getElementById('exampleInputEmail').value,
                    password: document.getElementById('exampleInputPassword').value,
                    repeatPassword: document.getElementById('exampleRepeatPassword').value
                })
            });
            data = await response.json();
            showMessage('Dados gravados com sucesso! Agora é necessário efetuar as configurações');
            window.location.href = 'configuracoes.html'
            console.log(response);
            console.log(data);
        }

        const form = document.getElementById("form-registro");
        form.addEventListener('submit', (event) => {
            console.log('submit');

            cadastarUser();
            event.preventDefault();
        });

        function showMessage(texto) {
            alert(texto);
        }

    </script>
</body>
